<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>JS-Raycaster</title>

	<!-- Load the helper files -->
	<script type="text/javascript" src="./js/helpers/socket.io.js"></script>
</head>

<body id="body">

	<div id="titleScreen">
		<h1>JS-Raycaster</h1>
		</br>
		<div>
			<input type="text" placeholder="Your name" id="name" />
		</div>
		</br></br>
		<button type="submit" id="newGameButton">
			Create New Game
		</button>
		<div>OR</div>
		<div>
			<input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
		</div>
		<button type="submit" id="joinGameButton">
			Join Game
		</button>
	</div>

	<div id="gameLobby" style='display:none;'>
		<h2>Lobby</h2>
		<p id="gameCodeText"></p>
		<p>Players:</p>
		<ul id="playersList" style='list-style-position: inside; padding-left: 0;'></ul>
		<button id="launchGameButton">Launch</button>
	</div>

	<canvas id='gameDisplay' width='1' height='1' style='display:none; width: 100%; height: 100%;' >

	<script type="text/javascript" src="./js/helpers/jquery.min.js"></script>

	<script type="module" src="./js/main/handler.js"></script>
	<script type="module" src="./js/main/graphics.js"></script>
	<script type="module" src="./js/main/audio.js"></script>
	<script type="module" src="./js/main/keyboard.js"></script>

</body>

</html>
